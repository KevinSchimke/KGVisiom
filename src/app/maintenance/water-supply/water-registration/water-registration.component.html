<mat-card>
  <mat-card-title>Neue Wasseruhr registrieren</mat-card-title>
  <mat-card-content>
    <form class="water-form" [formGroup]="registerForm">
      <div class="form-row" style="display: flex; gap: 16px; align-items: center;">
        <button mat-mini-button color="primary" (click)="decrementParcel()">−</button>

        <mat-form-field appearance="outline" style="width: 100px;">
          <mat-label>Parzelle</mat-label>
          <input matInput type="number" [formControl]="parcelNumberControl" readonly />
        </mat-form-field>

        <button mat-mini-button color="primary" (click)="incrementParcel()">+</button>

        <mat-form-field appearance="outline" style="flex: 1;">
          <mat-label>Zählernummer</mat-label>
          <input matInput formControlName="meterNumber" />
        </mat-form-field>
      </div>

      <div class="form-row" style="display: flex; gap: 16px;">
        <mat-form-field appearance="outline" style="flex: 1;">
          <mat-label>Eichjahr</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            [formControl]="calibrationYearControl"
            (focus)="picker.open()"
            readonly
          />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker
            #picker
            startView="multi-year"
            (yearSelected)="setYear($event, picker)"
            panelClass="year-picker"
          ></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" style="flex: 1;">
          <mat-label>Anschlussgröße</mat-label>
          <mat-select formControlName="size">
            <mat-option *ngFor="let option of sizeOptions" [value]="option">
              {{ option }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="register()">Wasseruhr registrieren</button>
  </mat-card-actions>
</mat-card>
